<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script> -->
    <title>Alimama用戶註冊</title>
</head>
<body>
    <h1>User Registration</h1>
    <form onsubmit="registerUser(event)">
        <input type="text" id="username" placeholder="Username" required>
        <input type="password" id="password" placeholder="Password" required>
        <input type="email" id="email" placeholder="Email" required>
        <select id="gender" required>
            <option value="">Select Gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select>
        <button type="submit">Register</button>
    </form>
    <p id="message"></p>

    <h1>User Login</h1>
    <form onsubmit="loginUser(event)">
        <input type="text" id="login-username" placeholder="Username" required>
        <input type="password" id="login-password" placeholder="Password" required>
        <button type="submit">Login</button>
    </form>
    <p id="login-message"></p>

    <h1>User Profile</h1>
    <pre id="profile-info"></pre>

    <button id="logout-button" onclick="logoutUser()">Logout</button>

    <script>
        async function registerUser(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const email = document.getElementById('email').value;
            const gender = document.getElementById('gender').value;

            const response = await fetch('http://localhost:3001/auths/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ username, password, email, gender }),
            });

            const data = await response.json();
            alert(data.message);
            document.getElementById('message').innerText = data.message;
        }

        async function loginUser(event) {
            event.preventDefault();

            const username = document.getElementById('login-username').value;
            const password = document.getElementById('login-password').value;

            try {
                const response = await fetch('http://localhost:3001/auths/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password }),
                });

                const data = await response.json();
                console.log('Login response:', data);

                if (response.ok) {
                    const token = data.access_token;
                    localStorage.setItem('token', token);

                    document.getElementById('login-message').innerText = data.message;

                    const profileResponse = await fetch('http://localhost:3001/auths/profile', {
                        method: 'GET',
                        headers: {
                            'Authorization': `Bearer ${token}`,
                        },
                    });

                    if (profileResponse.ok) {
                        const profileData = await profileResponse.text();
                        document.getElementById('profile-info').innerText = profileData;
                    } else {
                        const errorText = await profileResponse.text();
                        console.error('Error fetching profile:', errorText);
                        alert('Failed to fetch profile: ' + errorText);
                    }
                } else {
                    alert('Login failed: ' + data.message);
                    document.getElementById('login-message').innerText = data.message;
                }
            } catch (error) {
                console.error('An error occurred:', error);
                alert('An error occurred during login. Please try again.');
            }
        }

        function logoutUser() {
            localStorage.removeItem('token');
            document.getElementById('login-username').value = '';
            document.getElementById('login-password').value = '';
            document.getElementById('profile-info').innerHTML= '';
            document.getElementById('login-message').innerText = 'Logged out successfully.';
        }
    </script>
</body>
</html>
